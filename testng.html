<!doctype html>
<html lang="us" ng-app="slider">

<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link rel="stylesheet/less" type="text/css" href="slider-ui.less">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Angular and JQuery</h1>
		</div>
		<h2>Slider Test:</h2>
		<!-- Slider -->
		<div class="wtw-slider" ng-controller="sliderController as slider">
			<div ui-slider="{values: [10,20,60], multi:true}" ng-model="slider.vals"></div>
			<img src="external/Floatingrays.gif" alt="loading..." height="1ex" class="slider-loader">
			<br>
			<br>
			<table>
				<tr>
					<th>Values</th>
					<td id="valuesoutput">
						<input type="text" ng-model="slider.vals" />{{slider.vals}}
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn" id="btn-add" ng-click="slider.addHandle(70)">add</button>
					</td>
					<td>
						<button class="btn" id="btn-remove">remove</button>
					</td>
				</tr>
			</table>
		</div>

	</div>

	</div>

	<script src="js/less.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui-slider.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/angular-ui-slider.js"></script>
	<script src="js/appng.js"></script>
</body>

</html>
