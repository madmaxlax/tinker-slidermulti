<!doctype html>
<html lang="us" ng-app="slider">

<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link rel="stylesheet/less" type="text/css" href="slider-ui.less">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Angular and JQuery</h1>
		</div>
		<h2>Slider Test:</h2>
		<!-- Slider -->
		<div class="wtw-slider" ng-controller="SliderController as tempslider">
			<div id="slider" wtw-Slider="[10, 20, 30, 80]">
				<img src="external/Floatingrays.gif" alt="loading..." height="1ex" class="slider-loader">
			</div>
			<table>
				<tr>
					<th>Values</th>
					<td id="valuesoutput" height="1ex">{{tempslider.vals}}</td>
				</tr>
				<tr>
					<td>
						<button class="btn" id="btn-add" ng-click="tempslider.addSlider()">add</button>
					</td>
					<td>
						<button class="btn" id="btn-remove" ng-click="tempslider.removeSlider()">remove</button>
					</td>
				</tr>
			</table>
		</div>

	</div>

	<script src="js/jless.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui-slider.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
